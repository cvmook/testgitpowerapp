                            Align: =Align.Center
                            FontWeight: =FontWeight.Bold
                            Height: =HourValue1.Height
                            PaddingBottom: =0
                            PaddingLeft: =0
                            PaddingRight: =0
                            PaddingTop: =0
                            Text: |-
                                =":"
                            Width: =10
                            Wrap: =false
                            X: =HourValue1.X + HourValue1.Width
                            Y: =HourValue1.Y
                            ZIndex: =4

                        MinuteValue1 As dropdown:
