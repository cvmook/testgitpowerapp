            Button1 As button:
                DisplayMode: |
                    =If(
                        IsBlank(DataCardKey2.Text) || IsBlank(DataCardKey3.Text) || IsBlank(DataCardKey4.Text) || IsBlank(DataCardKey5.Text) || IsBlank(DataCardKey6.Text),
                        DisplayMode.Disabled,
