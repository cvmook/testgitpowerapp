                            PaddingTop: =5
                            SelectionFill: =RGBA(97, 138, 187, 1)
                            Tooltip: =Parent.DisplayName
                            Width: =DateValue1.Width / 2 - 10
                            X: =DateValue1.X + DateValue1.Width + 10
                            Y: =DateValue1.Y
                            ZIndex: =3

