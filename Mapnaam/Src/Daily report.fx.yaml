                Height: =55
                OnSelect: |
                    =If(
                         IsBlank(DataCardValue2.Text) || IsBlank(DateValue1) || IsBlank(HourValue1) || IsBlank(MinuteValue1) 
                         || IsBlank(DataCardKey4.Text) || IsBlank(DataCardKey5.Text) || IsBlank(DataCardKey6.Text),
                        Notify("Please fill in all required fields", NotificationType.Error),
                        SubmitForm(Daily_Report),
